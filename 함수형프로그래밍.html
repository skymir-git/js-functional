<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/_.js"></script>
    <title>Document</title>
</head>
<body>
<script>
    var users = [
        {id: 1, name: 'ID', age: 36},
        {id: 2, name: 'BJ', age: 32},
        {id: 3, name: 'JM', age: 32},
        {id: 4, name: 'PJ', age: 27},
        {id: 5, name: 'HA', age: 25},
        {id: 6, name: 'JE', age: 26},
        {id: 7, name: 'JI', age: 31},
        {id: 8, name: 'MP', age: 23},
    ]

    var temp_users = [];
    for (var i = 0; i < users.length; i++) {
        if (users[i].age >= 30) {
            temp_users.push(users[i]);
        }
    }
    console.log(temp_users);

    var new_list = [];
    for (var i = 0; i < temp_users.length; i++) {
        new_list.push(temp_users[i].name)
    }
    console.log(new_list);

    temp_users = []
    for (var i = 0; i < users.length; i++) {
        if (users[i].age < 30) {
            temp_users.push(users[i]);
        }
    }
    console.log(temp_users);

    var ages = [];
    for (var i = 0; i < temp_users.length; i++) {
        ages.push(temp_users[i].age)
    }
    console.log(ages);

    var over_30 = _filter(users, function (user) {
        return user.age >= 30;
    })

    console.log(over_30)

    var names = _map(over_30, function (user) {
        return user.name;
    })
    console.log(names);

    var under_30 = _filter(users, function (user) {
        return user.age < 30;
    })

    console.log(under_30)

    var ages = _map(under_30, function (user) {
        return user.age;
    })
    console.log(ages);

    console.log(
        _map(
            _filter(users, function (user) {
                return user.age >= 30;
            }),
            function (user) {
                return user.name;
            }
        )
    )

    console.log(
        _map(
            _filter(users, function (user) {
                return user.age < 30;
            }),
            function (user) {
                return user.age;
            }
        )
    )

    /*console.log(

        })
    )
    console.log(
        _filter([1, 2, 3, 4], function (num) {
            return !(num % 2);
        })
    )*/


</script>
